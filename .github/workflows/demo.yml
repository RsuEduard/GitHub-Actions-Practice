name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install and cache dependencies
        uses: ./.github/actions/cached-deps
        with:
          caching: 'true'
      - name: Lint code
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install and cache dependencies
        uses: ./.github/actions/cached-deps
        with:
          caching: 'false'
      - name: Test code
        id: test
        run: npm run test
      - name: Upload test report
        if: failure() && steps.test.outcome == 'failure' 
        uses: actions/upload-artifact@v4.3.3
        with:
          name: test-report
          path: test.json

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.output-var-name }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install and cache dependencies
        uses: ./.github/actions/cached-deps
        with:
          caching: 'true'
      - name: Build website
        run: npm run build
      - name: upload artifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          name: dist-files
          path: dist

  deploy:
    needs: build
    uses: ./.github/workflows/reusable.yml
    with:
      artifact-name: dist-files

  print-deploy-result:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Print deploy result
        run: echo "${{needs.deploy.outputs.result}}"
        
  report:
    needs: [lint, deploy] 
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "Something went wrong"
          echo "${{github}}"
